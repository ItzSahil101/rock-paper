<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="new">
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" />
      </div>
    </div>


    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
</div>
    <div class="score-board">
        <div class="score">
          <p id="user-score" style="color: green; font-weight: bolder;">0</p>
          <p style="color: green; font-weight: bolder;">You</p>
        </div>
        <div class="score">
          <p id="comp-score" style="color: red; font-weight: bolder;">0</p>
          <p style="color: red; font-weight: bolder;">Computer</p>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
